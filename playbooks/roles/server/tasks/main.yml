---

- name: Build lounge image
  docker_image:
     path: ~/.dotfiles/server/lounge
     name: lounge
     nocache: true

- name: lounge docker container
  docker_container:
    name: lounge
    image: lounge
    state: started
    ports:
      - 9000:9000
    restart_policy: always
    volumes:
      - /home/al/.thelounge:/home/lounge
    keep_volumes: false
